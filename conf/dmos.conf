{
    "simulation": {
        "users":100,
        "duration":10
    },
    "logging": {
        "loglevels": {
            "default":"DEBUG",
            "console":"ALL",
            "wpi":"ALL"
        },
        "logappenders":{
            "appenders": [
                {
                    "type": "file",
                    "absolute": true,
                    "filename": "../log/dmos.log",
                    "maxLogSize": 20480,
                    "backups": 3,
                    "category": "default-log"
                },
                {
                    "type": "file",
                    "absolute": true,
                    "filename": "../log/fsm.log",
                    "maxLogSize": 200000,
                    "backups": 5,
                    "category": "fsm"
                },
                {
                    "type": "file",
                    "absolute": true,
                    "filename": "../log/wpi.log",
                    "maxLogSize": 200000,
                    "backups": 5,
                    "category": "wpi"
                },
                {
                    "type": "console",
                    "category":"console"
                }
            ]
        }
    }
}